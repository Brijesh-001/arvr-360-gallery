<!DOCTYPE html>
<html>
<head>
  <title>360 Image Gallery</title>
  <script src="aframe.min.js"></script>

  <script>
    AFRAME.registerComponent('change-scene', {
      schema: { target: {type: 'string'} },
      init: function () {
        this.el.addEventListener('click', () => {
          document.querySelector('#sky').setAttribute('src', this.data.target);
        });
      }
    });
  </script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene>

  <a-assets>
    <img id="img1" src="images/img1.jpg">
    <img id="img2" src="images/img2.jpg">
    <img id="img3" src="images/img3.jpg">
  </a-assets>

  <a-camera position="0 1.6 0"
            look-controls
            cursor="rayOrigin: mouse"
            raycaster="objects: .clickable">
  </a-camera>

  <a-sky id="sky" src="#img1" rotation="0 -90 0"></a-sky>

  <!-- Hotspot 1 (Bordered Circle) -->
  <a-circle class="clickable"
            position="-2 1.5 -3"
            radius="0.35"
            material="color: #c2c2d6 "
            change-scene="target: #img1">
  </a-circle>

  <!-- Border ring for Hotspot 1 -->
  <a-ring position="-2 1.5 -2.99"
          radius-inner="0.36"
          radius-outer="0.42"
          material="color: #33334d; side: double">
  </a-ring>

  <!-- Black Text -->
  <a-text value="Living Room"
          position="-2 2.1 -3"
          color="#000000"
          align="center"
          width="4"
          font="mozillavr"
          shader="msdf">
  </a-text>


  <!-- Hotspot 2 -->
  <a-circle class="clickable"
            position="0 1.5 -3"
            radius="0.35"
            material="color: #ffccb3"
            change-scene="target: #img2">
  </a-circle>

  <!-- Border ring for Hotspot 2 -->
  <a-ring position="0 1.5 -2.99"
          radius-inner="0.36"
          radius-outer="0.42"
          material="color: #662200; side: double">
  </a-ring>

  <a-text value="Kitchen"
          position="0 2.1 -3"
          color="#000000"
          align="center"
          width="4"
          font="mozillavr"
          shader="msdf">
  </a-text>


  <!-- Hotspot 3 -->
  <a-circle class="clickable"
            position="2 1.5 -3"
            radius="0.35"
            material="color: #ffffcc"
            change-scene="target: #img3">
  </a-circle>

  <!-- Border ring for Hotspot 3 -->
  <a-ring position="2 1.5 -2.99"
          radius-inner="0.36"
          radius-outer="0.42"
          material="color: #ffff00; side: double">
  </a-ring>

  <a-text value="Bed room"
          position="2 2.1 -3"
          color="#000000"
          align="center"
          width="4"
          font="mozillavr"
          shader="msdf">
  </a-text>

</a-scene>

</body>
</html>
